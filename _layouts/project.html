<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="author" content="Hristo Staykov">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/project.css">
  </head>

  <body>

    <div class="container">
      <div class="content">
          <header>
            <a href="/">Back to homepage</a>
          <h1> {{page.title}} </h1>
          {% capture publishedDate %}{{ page.date | date: '%B %d %Y'}}{% endcapture %}
          {% capture updatedDate %}{{ page.updated | date: '%B %d %Y'}}{% endcapture %} 

          {{ publishedDate }}
          {% if publishedDate != updatedDate %}
          <a class="updatedDate" href="https://github.com/hristost/hristost.github.io/commits/master/{{page.path}}">(Updated {{ updatedDate }})</a>
          {% endif %}


          </header>
            {{content}}
            <footer>
            </footer>
      </div>
    </div>
  </body>
</html>
